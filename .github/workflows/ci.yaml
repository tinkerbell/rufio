name: For each commit and PR
on:
  push:
    branches:
      - "*"
    tags-ignore:
      - "v*"
  pull_request:
env:
  CGO_ENABLED: 0

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.18"

      - name: goimports
        run: go install golang.org/x/tools/cmd/goimports@latest && goimports -d . | (! grep .)

      - name: make vet
        run: make vet

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          args: -v

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: "1.18"

      - name: make test
        run: make test

      - name: upload codecov
        run: bash <(curl -s https://codecov.io/bash)

  build:
    runs-on: ubuntu-latest
    needs:
      - test
      - verify
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.18"

      - name: compile binaries
        run: make build
